<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Practice ~ Multiple Vue Instances</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Multiple Vue Instances</h1>
    <div id="vue-app-one">
      <h2>{{ title }}</h2>
      <p>{{ greet }}</p>
    </div>
    
    <div id="vue-app-two">
      <h2>{{ title }}</h2>
      <p>{{ greet }}</p>
      <input type="text" ref="input"/>
      <button v-on:click="changeTitle">Click to Change App 1 Title</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
