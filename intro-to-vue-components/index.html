<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Practice ~ Intro to Components</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Multiple Vue Instances</h1>
    <div id="vue-app-one">
      <h2>{{ title }}</h2>
      <greeting></greeting> <!-- to use a vue component, simply call it by its name like this -->
    </div>
    
    <div id="vue-app-two">
      <h2>{{ title }}</h2>
      <greeting></greeting>
    </div>

    <script src="app.js"></script>
  </body>
</html>
