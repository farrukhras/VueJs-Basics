<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs Practice</title>
  <link href="styles.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <!-- This is the root element that we want our Vue instance to control. All of the HTML in this div will be controlled and linked with the 
  Vue instance we created in the app.js file. The Vue instance will link with this div using the id="vue-app". -->
  <div id="vue-app">
    <h1>{{ greet('afternoon') }}</h1> <!-- to access a method of the vue instance, simply type the method name and () and if there are any parameters in the method then pass those too -->
    <!-- To display the data from the Vue instance we use either template-syntax or string-interpolation -->
    <p>Name: {{ name }}</p> <!-- The name property is taken directly from the data object in our vue instance -->
    <p>Job: {{ job }}</p>

    <!-- Data Binding -->
    <!-- we have a link in the data in our vue instance. We need to use v-bind directive to bind the data in vue instance to an html tag
    what it does is that, it takes the data in the data element and binds it to to the html tag attribute that we want should have the
    same value as the data element.
    We need to use the "". We add the data element from the vue instance inside these "" rather than {{}}. v-bind tells the browser to 
    find the corresponding data element from the vue instance and display its value. -->
    <a v-bind:href="website">WhatsApp Web</a>
    <input type="text" v-bind:value="name"/>

    <!-- the v-html directive will take the entire html tag stored in the data element of vue instance and interpret the stored string
    as an html tag. It tells the browser to interpret the string as an html tag -->
    <p v-html="websiteTag"></p>
  </div> 

  <script src="app.js"></script>
</body>
</html>
